{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="pb-5">
        <div class="form-with-white-bg">
            <h3 class="text-center">Tutorials</h3>

            <div class="tutorials">
                {% for tutorial in tutorials %}
                    <a href="#"><strong>{{ forloop.counter }}:</strong> {{ tutorial.title }}</a>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
